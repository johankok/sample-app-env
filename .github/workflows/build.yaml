name: Build image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: sample-app-env
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Containerfile
