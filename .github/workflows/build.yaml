name: Build image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: sample-app-env
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Containerfile
